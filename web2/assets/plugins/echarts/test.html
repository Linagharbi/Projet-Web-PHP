<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
var myChart = echarts.init(document.getElementById('bar-chart'));
var nb = <?=$nbret;?>;
<!-- specify chart configuration item and data -->
option = {
	
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['Nouveau','En cours','Validé']
    },
    toolbox: {
        show : true,
        feature : {
            
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    color: ["#009efb","#55ce63","#dd1d36"],
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['status']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'Nouveau',
            type:'bar',
            data:[nb],
           
        },
		
          {
            name:'En cours',
            type:'bar',
            data:[4.0],
           
           
        },
		 
		 {
            name:'Validé',
            type:'bar',
            data:[2.0],
           
           
        }
    ]
};
                    

<!-- use configuration item and data specified to show chart -->
myChart.setOption(option, true), $(function() {
            function resize() {
                setTimeout(function() {
                    myChart.resize()
                }, 100)
            }
            $(window).on("resize", resize), $(".sidebartoggler").on("click", resize)
        });

<!-- ============================================================== -->





</script>
<body>
</body>
</head>
</html>
